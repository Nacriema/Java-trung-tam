<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Form Login</title>
		<link rel="stylesheet" type="text/css" href="loginstyle.css">
	</head>
	
	<body>
		<form action="#">
			<div class="loginbox">
				<h3>Please Login</h3>
				<div>
					<label for="email">Email:</label>
					<input type="email" name="useremail" placeholder="Email đăng nhập" required>
				</div>
				
				<div>
					<label for="psw">Password:</label>
					<input type="password" name="psw" placeholder="Nhập password" required>
				</div>
				
				<button type="submit">Login</button>
			
			</div>
		</form>	
	</body>
</html>
